<!--<p>employee works!</p>-->
<div class="row">
    <div class="card">
        <div class="card-content">
            <div class="row">
                <div class="col s5">
                    <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                        <input type="hidden" name="_id" #_id="ngModel"
                            [(ngModel)]="employeeService.selectedEmployee._id">
                        <div class="row">
                            <div class="input-field col s12">
                                <p class="card-title">
                                    Name :
                                    <label class="red-tex">*</label>
    
                                </p>
        

                               
                                <input type="text" name="name" #name="ngModel"
                                    [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter Fullname"
                                    required>
                               
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <p>Position :
                                </p>
                                <input type="text" name="position" #name="ngModel"
                                    [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Position">

                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <p>Office :
                                </p>
                                <input type="text" name="office" #name="ngModel"
                                    [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Office">

                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label>Salary :

                                </label>
                                <input type="text" name="salary" #name="ngModel"
                                    [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salary">

                            </div>
                        </div>
                        <div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn btn-custom right" (click)="resetForm(employeeForm)"
                                        type="button">Reset </button>
                                    <button class="btn btn-custom right" [disabled]="!employeeForm.valid"
                                        type="submit">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="col s7">
                    <table class="reponsive-table highligh">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Office</th>
                                <th>Salary</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tr *ngFor="let emp of employeeService.employees">
                            <td>{{emp.name}}</td>
                            <td>{{emp.position}}</td>
                            <td>{{emp.office}}</td>
                            <td>
                                <a class="action-btn">
                                    <i class="material-icons" (click)="onEdit(emp)">edit</i>
                                </a>
                                <a class="action-btn">
                                    <i class="material-icons" (click)="onDelete(emp._id, employeeForm)">delete</i>
                                </a>
                            </td>
                        </tr>
                    </table>

                </div>

            </div>
        </div>
    </div>
</div>
